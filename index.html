<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
//    Drawing a red square
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    ctx.beginPath();
    ctx.rect(0, 40, 50, 50);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
    
//    Drawing a green circle
    ctx.beginPath();
    ctx.arc(240,160,20,0,Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();

//    Drawing a circle but only coloring the outline
    ctx.beginPath();
    ctx.arc(240, 20, 20, 0, Math.PI*2, false);
    ctx.strokeStyle = "green";
    ctx.stroke();
    ctx.closePath();
</script>

</body>
</html>
