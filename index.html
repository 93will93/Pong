<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
//    Drawing a red square
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
  
// Defining the balls position
    var x = canvas.width/2;
    var y = canvas.height - 30;
    
// Defining the moving increment
    var dx = 2;
    var dy = -2;
    
    function drawBall(){ // Draws the ball at (x, y) co-ordinates
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    
    function draw() { // This function clears the canvas and draws everything again every game loop
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        x += dx;
        y += dy;
    }
    
    setInterval(draw, 10);

</script>

</body>
</html>
